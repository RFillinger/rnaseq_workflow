$schema: "http://json-schema.org/draft-06/schema#"

description: snakemake configuration file

type: object

properties:
  samples:
    type: string
  contrasts:
    type: string
  ref:
    type: object
    properties:
      index:
        type: string
      annotation:
        type: string
    required:
      - index
      - annotation

required:
  - units
  - contrasts
  - ref
  - species
  - annotation
  - logfc.filter
  - fdr.filter
